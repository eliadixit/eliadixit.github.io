
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
    <body>
        <div id=app class="has-text-centered mt-6">
            <span v-html="message" class="is-size-1 has-text-weight-semibold" 
            style="font-size: 6rem!important;">
            </span><br>
            <a class="button is-size-1 mt-6 is-primary" @click="randomWorld">Nuova Parola</a>
        </div>


        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: ''
                },
                mounted() {
                    this.randomWorld()
                },
                methods: {
                    randomWorld: function() {
                        phrases = [
                            'Prova1',
                            'Prova2',
                        ]

                        this.message = phrases[Math.floor(Math.random() * phrases.length)]
                    }
                },
            })
        </script>
    </body>
</html>
